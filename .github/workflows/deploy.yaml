name: Deploy Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Install SSH client
      - name: Install SSH Client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      # 3. Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts || true

      # 4. Deploy Backend
      - name: Deploy Backend
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
          ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e

            cd /var/www/backend.apidev.cloud/deploymentBackend

            git pull origin main
            npm ci
            npm run build  # Compiles TypeScript (server.ts -> dist)

            # Restart PM2 process or start it if not running
            pm2 describe apidev-backend > /dev/null \
              && pm2 restart apidev-backend \
              || pm2 start dist/server.js --name apidev-backend

            pm2 save
          EOF
